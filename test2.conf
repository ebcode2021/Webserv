server
{
    listen      8080;
    server_name  localhost;

    index html.txt;
    location /
    {
        root   resources/html;
        index  50x.html; 
        index  index.html index.htm;
    }
    location /50x.html
    {
        root   html;
        limit_except GET POST
        {
            allow 192.168.1.0/24;
            deny all;
        }
    }
    error_page   500 502 503 504  /50x.html;
}
